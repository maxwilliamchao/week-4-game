<!DOCTYPE html>
<html>
<head>
  <title>Gems!</title>
  
<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<body>
  <div class="row">

      <h2>Magic Number: <span id="magicNum"></span></h2>

    <div class="col-lg-3">
      <div class="container">

          <h2>%</h2>
        </div>
      </div> 
    </div>

    <div class="col-lg-3">
      <div class="container">
        <div id="gemD">
          <h2>@</h2>
        </div>
      </div> 
    </div>

  </div>

  <div class="row">
    <div class="container">
      <h2>Your Number: <span id="gemNum"></span></h2>
    </div>
  </div>


  <script type="text/javascript">
    

    $(document).ready(function game() {
      var value = 0
    


    $('#magicNum').html((Math.floor(Math.random()*102))+19);

    $('#gemA').on('click', function() {
      var hat = ((Math.floor(Math.random()*12))+1)
      console.log(hat)
      gemNum += this.value;
      });

    $('#gemB').on('click', function() {
      var hat = ((Math.floor(Math.random()*12))+1)
      console.log(hat)
      });

    $('#gemC').on('click', function() {
      var hat = ((Math.floor(Math.random()*12))+1)
      console.log(hat)
      });

    $('#gemD').on('click', function() {
      var hat = ((Math.floor(Math.random()*12))+1)
      console.log(hat)
      });

    $('#gemNum').html()
    // Tracks total value from user's gem clicks
    console.log(gemNum);

    if (gemNum === magicNum) {
      alert('You got it!')
    }
    else if (gemNum > magicNum) {
      alert('Too many gems!  Game over, refresh to play again.')
    };

  });
  </script>
</body>
</html>
